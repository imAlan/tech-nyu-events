<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-app="resignApp" ng-controller="mainCtrl">
  <div class="col-sm-8 col-sm-offset-2 main">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <form class="form-horizontal" ng-submit="submit()">
      <div class="form-group form-group-lg">
        <label for="inputPassword3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" ng-model="name" typeahead="id.name for id in people | filter:$viewValue | limitTo:8" typeahead-on-select="select($item)" class="form-control input-lg">
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control input-lg" typeahead="id.contact.email for id in people | filter:$viewValue | limitTo:8" typeahead-on-select="select($item)" class="form-control input-lg" ng-model="email">
        </div>
      </div>
      <div class="form-group form-group-lg">
        <div class="col-sm-offset-2 col-sm-9">
          <button type="submit" class="btn btn-default">Check In</button>
        </div>
      </div>
    </form>

    <hr>
    <h1>For Dev Use Only<h1>
    <h3>Found Person</h3>
    {{name}} | {{email}}
    <h3>Avaliable People</h3>
    <p ng-repeat="id in people">{{id.name}} | {{id.contact.email}}</p>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/ui-bootstrap-tpls.min.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
